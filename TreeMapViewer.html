<link href="css/seesoft.css" media="all" rel="stylesheet" type="text/css"/>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
Array.prototype.select = function(closure){
    for(var n = 0; n < this.length; n++) {
        if(closure(this[n])){
            return this[n];
        }
    }
    return null;
};
</script>
</head>

</body>
